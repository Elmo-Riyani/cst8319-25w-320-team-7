<script>
    window.addEventListener('load', function() {
        const userInfo = JSON.parse(localStorage.getItem('userInfo'));
        if (!userInfo) {
            window.location.href = 'login.html';
        }
    });

    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('userInfo');
        window.location.href = 'login.html';
    }
</script>
